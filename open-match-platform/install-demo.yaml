  name: om-demo
  namespace: open-match
  labels:
    app: open-match
    chart: open-match-0.6.0
    release: open-match
    heritage: Tiller
spec:
  selector:
    app: open-match
    component: demo
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 51507
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-demo
  namespace: open-match
  labels:
    app: open-match
    component: demo
    chart: open-match-0.6.0
    release: open-match
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-match
      component: demo
      chart: open-match-0.6.0
      release: open-match
      heritage: Tiller
  template:
    metadata:
      namespace: open-match
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "51507"
        prometheus.io/path: /metrics
      labels:
        app: open-match
        component: demo
        chart: open-match-0.6.0
        release: open-match
        heritage: Tiller
    spec:
      serviceAccountName: open-match-unprivileged-service
      volumes:
      - name: om-config-volume
        configMap:
          name: om-configmap
      containers:
      - name: om-demo
        imagePullPolicy: Always
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        volumeMounts:
        - name: om-config-volume
          mountPath: /app/config
        image: "gcr.io/eloquent-hold-251023/openmatch-demo:0.6.0-60c2891"
        ports:
        - name: http
          containerPort: 51507
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            port: 51507
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz?readiness=true
            port: 51507
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 2

